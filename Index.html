<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
    <h1>Result Caltulator </h1>

    English : <input id="eng" type="number" value="" placeholder="Enter your gain marks"> <br /><br />
    Urdu : <input id="urd" type="number" value="" placeholder="Enter your gain marks"> <br /><br />
    Maths : <input id="mth" type="number" value="" placeholder="Enter your gain marks"> <br /><br />
    Biology : <input id="bio" type="number" value="" placeholder="Enter your gain marks"> <br /><br />
    Computer : <input id="com" type="number" value="" placeholder="Enter your gain marks"> <br /><br />

    <button onclick="showresult()">Show Results</button>

    <h2>Total Marks: <span class="total.marks">0</span></h2>
    <h2>Percentage: <span class="student-percentage">0</span>%</h2>
    <h2>Grade <span class="grade">0</span></h2>

    <script src="./app.js"></script>
</body>
</html>
